<!DOCTYPE html>
<html>
  <head>
    <title>Customers - Intellidash</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/customers.css">
    <link rel="icon" href="favicon.ico">
  </head>

  <body>
    <header class="container-fluid">
      <div class="logo">
        <img src="assets/images/icon.png" alt="Intellidash">
      </div>

      <div class="text">
        Intellidash
      </div>

      <nav>
        <button type="button" class="btn btn-primary logout hidden-xs">Logout</button>
        <button type="button" class="btn btn-default hamburger visible-xs-inline-block">
          <span class="glyphicon glyphicon-menu-hamburger"></span>
        </button>
      </nav>
    </header>

    <main class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-2 sidebar">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
          <ul class="nav nav-pills nav-stacked">
            <li>
              <a href="index.html">
                <span class="glyphicon glyphicon-signal"></span>
                Dashboard
              </a>
            </li>
            <li class="active">
              <a href="customers.html">
                <span class="glyphicon glyphicon-user"></span>
                Customers
              </a>
            </li>
            <li class="visible-xs-block">
              <a href="">
                <span class="glyphicon glyphicon-chevron-left"></span>
                Logout
              </a>
            </li>
          </ul>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-10 content">
          <h2 class="page">Customers <sup>(2015-2016)</sup></h2>
          <div class="table-responsive">
            <table class="table table-bordered" id="customers">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Full Name</th>
                  <th>Email</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Race</th>
                  <th>Gender</th>
                </tr>
              </thead>
              <tbody>
                <!-- REMOVE THIS COMMENT AFTER SEEING THE STRUCTURE!

                  <td>M</td>
                </tr>

            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/customers.js"></script>
